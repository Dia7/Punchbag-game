<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>The Net Ninja</title>
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	<link rel="stylesheet" href="styles.css">

</head>
<body>
	<div id="app">

		<!-- the Bag image  -->
		<div class="image-bag" v-bind:class="{broken: ended}">
			
		</div>


		<!-- health -->

			<div class="level-life">
				<div v-bind:style="{ width: punch + '%'}"></div>
			</div>


		<!-- controls -->
		<div class="controls">
			<button v-on:click="punchAction" v-show="!ended">Punch</button>
			<button v-on:click="endGame">Restart</button>
		</div>
	    
	</div>
	<script src="app.js"></script>
</body>
</html>
